<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i class="bi bi-list"></i>List App</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>This is a List App</h1>

        <div class="input-group my-3">
            <input type="text" class="new-task form-control" placeholder="Add new Task">
            <div class="input-group-append">
                <button class="submit-btn btn btn-primary">Add</button>
            </div>
        </div>

        <div class="row lists-items">
            <!-- The tasks will be dynamically added here by the JavaScript script -->
        </div>
    </div>


    <div id="myPopup" class="popup">
        <div class="popup-content">
          <h2>Update Item</h2>
          <input type="text" class="Update-task" id="updateInput" placeholder="Enter new text">
          <button id="submitUpdate">Submit</button>
          <button id="closePopup">Close</button>
        </div>
      </div>

    <script src="/JS/indexFront.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
