<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link rel="stylesheet" href="/Frontend/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>This is a List App</h1>

        <div class="input-group my-3">
            <input type="text" class="form-control new-task" placeholder="Add new Task">
            <div class="input-group-append">
                <button class="btn btn-primary">Add</button>
            </div>
        </div>

        <div class="row lists-items">
            <!-- The tasks will be dynamically added here by the JavaScript script -->
        </div>
    </div>

    <script src="/Frontend/JS/indexFront.js"></script>
</body>
</html>
