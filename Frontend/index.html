<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>

    <!--<link rel="stylesheet" href="/Frontend/CSS/styles.css">-->
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-12 col-md-3 ">
                <div class="row align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="blue" class="bi bi-list me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <h1 class="mb-1">List App</h1>
                </div>
                <div class="input-group my-3">
                    <input type="text" class="new-task form-control" placeholder="Add new Task">
                    <div class="input-group-append">
                        <button class="submit-btn btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-9 ">
                <div style="height: 70px;"></div>
                <div class="row lists-items">
                    <!-- The tasks will be dynamically added here by the JavaScript script -->
                </div>
            </div>
        </div>
    </div>

    <div id="myPopup" class="popup">
        <div class="popup-content">
          <h2>Update Item</h2>
          <input type="text" class="Update-task" id="updateInput" placeholder="Enter new text">
          <button id="submitUpdate">Submit</button>
          <button id="closePopup">Close</button>
        </div>
    </div>

    <!--<script src="/Frontend/JS/indexFront.js"></script>-->
    <script src="/JS/indexFront.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
